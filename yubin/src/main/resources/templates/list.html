<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h1>List Example</h1>
<ul>
    <li th:each="item, stat : ${items}"
    th:if="${stat.index >= 2 and stat.index < 7}"
    th:text="${item}"></li>
</ul>
</body>
</html>
